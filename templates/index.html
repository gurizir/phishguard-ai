<!DOCTYPE html>
<html>
<head>
    <title>PhishGuard AI</title>
    <style>
    body {
        font-family: Arial;
        background: #0f172a;
        color: #e5e7eb;
        padding: 40px;
    }

    .box {
        background: #020617;
        padding: 25px;
        max-width: 700px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    textarea {
        width: 100%;
        height: 120px;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 10px;
        font-size: 14px;
    }

    textarea::placeholder {
        color: #64748b;
    }

    button {
        padding: 10px 20px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #1d4ed8;
    }

    .result {
        margin-top: 10px;
        padding: 15px;
        background: #020617;
        border: 1px solid #334155;
        border-radius: 8px;
    }

    b {
        color: #38bdf8;
    }
</style>

</head>

<body>
<div class="box">
    <h2>üîê PhishGuard AI</h2>
    <p><i>Understand before you click.</i></p>

    <form method="POST">
        <textarea name="message" placeholder="Paste message here...">{{ request.form.message}}</textarea>
        <button type="submit" style="margin-top: 12px">Analyze</button>
    </form>

    {% if result %}
    <div class="result">
        <b>Prediction:</b> {{ result.prediction }} <br>
        <b>Threat Level:</b>
        <span style="font-weight:bold;">
            {{ result.threat }}
        </span><br>
        <b>Attack Pattern:</b> {{ result.patterns }} <br>
        <b>Suspicious Words:</b> {{ result.words }} <br>
        <b>Explanation:</b><br>{{ result.explanation }}
    </div>
    {% endif %}
</div>
</body>
</html>
